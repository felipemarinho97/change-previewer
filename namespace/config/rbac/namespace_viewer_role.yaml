# permissions for end users to view namespaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: namespace-viewer-role
rules:
- apiGroups:
  - change-previewer.github.io.change-previewer.github.io
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - change-previewer.github.io.change-previewer.github.io
  resources:
  - namespaces/status
  verbs:
  - get
